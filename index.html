<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Stock Investing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #1e88e5;
            color: white;
            padding: 20px;
        }
        main {
            margin-top: 30px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buy-btn {
            background-color: #4caf50;
            color: white;
        }
        .sell-btn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Virtual Stock Investing</h1>
    <p>Practice investing without real money!</p>
</header>

<main>
    <h2>Choose an action:</h2>
    <button class="buy-btn">Buy Stocks</button>
    <button class="sell-btn">Sell Stocks</button>
</main>

</body>
</html>
